# Wavelet engineer optimization configuration
# Run with:  python main.py mode=optimize optimize=wavelet

optimize:
  n_trials: 50
  sampler: tpe
  n_samples: 500
  input_len: 96
  assets: ${data.assets}

  engineer:
    type: wavelet        # shorthand for src.data.market_data_loader.WaveletEngineer
    search_space:
      level:
        type: int
        low: 2
        high: 6
      wavelet:
        type: categorical
        choices: ["db2", "db4", "db6", "db8", "sym4", "sym6"]
