data:
  _target_: src.data.market_data_loader.MarketDataLoader
  data_source:
    _target_: src.data.market_data_loader.HFOHLCVSource
    repo_id: ${oc.env:OHLCV_REPO_ID,tensorlink-dev/open-synth-training-data}
    repo_type: dataset
    timeframe: ${oc.env:OHLCV_TIMEFRAME,5m}
  engineer:
    _target_: src.data.market_data_loader.OHLCVEngineer
    resample_rule: "5min"
  assets: ["BTC_USD"]
  input_len: ${training.seq_len}
  pred_len: ${training.horizon}
  batch_size: ${training.batch_size}
  # feature_dim is auto-detected from engineer (OHLCVEngineer outputs 16 features)
  # This config value is used for model input_size and serves as documentation
  feature_dim: 16
  stride: 1
