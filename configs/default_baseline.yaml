project: synth-miner
model:
  backbone:
    type: blocks
    input_size: 4
    d_model: 64
    recipe:
      - block: lstmblock
        num_layers: 1
  head:
    type: gbm
training:
  lr: 0.001
  batch_size: 1
  seq_len: 20
  feature_dim: 4
  initial_price: 100.0
  target_std: 2.0
  horizon: 12
  n_paths: 1000
