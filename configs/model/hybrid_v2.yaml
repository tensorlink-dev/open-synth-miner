model:
  _target_: src.models.factory.SynthModel
  backbone:
    _target_: src.models.factory.HybridBackbone
    input_size: 4
    d_model: 32
    blocks:
      - _target_: src.models.registry.TransformerBlock
        d_model: 32
        nhead: 4
      - _target_: src.models.registry.LSTMBlock
        d_model: 32
        num_layers: 1
  head:
    _target_: src.models.heads.GBMHead
    latent_size: 32
    sigma_min: 0.01
    sigma_max: 0.5
